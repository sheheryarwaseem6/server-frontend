    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>


    <h1 class="text-center pt-3"> NODE JS SERVER ASSIGNMENT </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                
                    
                    <div class="mb-3">
                      <label  class="form-label">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Address</label>
                      <input type="text" class="form-control" id="address">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="addUser()" type="button" class="btn btn-primary px-5 rounded-pill">Submit</button>
                    </div>

                    <h1 class="py-5 text-center">Users List</h1>
                    

                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col" class="text-center">NAME</th>
                            <th scope="col" class="text-center">EMAIL</th>
                            <th scope="col" class="text-center">ADDRESS</th>
                          </tr>
                        </thead>
                        <tbody id="resultDiv" class="text-center">
                          
                        </tbody>
                      </table>
                  
                

            </div>
            
        </div>
    </div>
<script src="app.js"></script>
